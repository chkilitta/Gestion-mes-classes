<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion mes classes</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Inter (Latin) & Noto Sans Arabic (Arabic) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- SheetJS for Excel Import/Export -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  
  <!-- JSZip (Required for docx-preview) -->
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- docx-preview for offline .docx rendering -->
  <script src="https://unpkg.com/docx-preview@0.3.2/dist/docx-preview.min.js"></script>

  <!-- PDF.js for offline PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      touch-action: manipulation; /* Improves touch response */
    }
    .font-arabic {
      font-family: 'Noto Sans Arabic', sans-serif;
    }
    /* Hide scrollbar for clean mobile look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* --- DOCUMENT VIEWER STYLES --- */

    /* Container for the scaled document */
    .document-transform-wrapper {
      transform-origin: top center;
      transition: transform 0.1s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      margin: 0 auto;
    }

    /* PDF Canvas */
    .pdf-canvas {
        background: white;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        display: block;
    }

    /* DOCX Content Overrides to fix Tailwind conflicts */
    .docx-viewer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: transparent !important;
    }

    /* Target the pages generated by docx-preview */
    .docx-viewer-content section {
      background: white !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1) !important;
      margin-bottom: 24px !important;
      /* Do NOT force width 100% here. Let the library set the page width (e.g. 816px for Letter). 
         We handle responsiveness via the parent transform scale. */
    }
    
    /* Fix Table borders hidden by Tailwind preflight */
    .docx-viewer-content table {
        border-collapse: collapse !important;
    }
    .docx-viewer-content td, .docx-viewer-content th {
        border-color: black; /* Default fallback */
    }

    /* Fix Lists hidden/unstyled by Tailwind */
    .docx-viewer-content ul, .docx-viewer-content ol {
        list-style: initial !important;
        margin: initial !important;
        padding: initial !important;
    }
    
    /* Fix Images behaving oddly with max-width */
    .docx-viewer-content img {
        max-width: none !important; /* Allow images to be their natural size defined in doc */
    }
    
    /* Fix Paragraph margins */
    .docx-viewer-content p {
        margin-bottom: initial !important; 
    }
  </style>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              900: '#064e3b',
            },
            dark: {
              bg: '#0f172a',
              card: '#1e293b',
              text: '#f1f5f9',
              border: '#334155'
            }
          }
        }
      }
    }
  </script>

</html>
